<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Page de connexion</title>
</head>
<body class="bg-light">

<header class="d-flex align-items-center p-3 bg-light">
    <div class="container">
        <img src="./images/logo.png" alt="Logo" width="60" height="60" class="me-2">
    </div>
</header>

<div class="container my-5">
    <h1 class="text-center mb-4">Connexion</h1>
    <div id="forms" class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="login" method="post">
                        <div class="mb-3 w-50">
                            <label class="form-label w-100">
                                <span>Adresse mail :</span>
                                <input type="email" name="mail" class="form-control" id="validationTextarea" placeholder="name@example.fr">
                            </label>
                        </div>
                        <div class="mb-3 w-50">
                            <label class="form-label w-100">
                                <span>Mot de passe : </span>
                                <input type="password" name="password" class="form-control">
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-50">Connexion</button>
                        <hr>
                        <div class="text-center">
                            <p>Pas de compte ? <a class="link-opacity-50-hover" href="register.html">Inscrivez-vous !</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
