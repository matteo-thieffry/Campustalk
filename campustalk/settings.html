<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers un fichier CSS si nécessaire -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Conteneur avec une largeur définie pour le formulaire -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Paramètres du compte</h2>

        <!-- Formulaire limité en largeur -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="modify_user" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Photo de profil</label>
                        <input type="file" class="form-control" id="profilePicture" name="photo_profil" accept="image/png">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="mail" placeholder="Votre nouvel email">
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Pseudo</label>
                        <input type="text" class="form-control" id="username" name="pseudo" placeholder="Votre nouveau pseudo">
                    </div>

                    <div class="d-flex flex-column justify-content-center align-items-center mt-4">
                        <button type="submit" class="btn btn-primary mb-2 w-100">Enregistrer les modifications</button>
                        <a href="home" class="btn btn-secondary mb-2 w-100">Retour</a>
                        <a href="logout" class="btn btn-danger w-100">Déconnexion</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
